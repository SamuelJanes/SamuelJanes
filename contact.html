<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samuel Janes | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://codepen.io/assets/reset/normalize.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/application.css" />
</head>
<body>

<div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="side-bar">
    <h1 class="logo" >S<span>J</span></h1>
    <ul class="links" >
        <li><a href="index.html" >Home</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="contact.html" class="active" >Contact</a></li>
    </ul>
    <a href="mailto:samuel.janes@icloud.com">Email Me</a>
</div>

<div class="content" id="content">
    <div id="content-wrapper">
        <div class="section no-padding center--text flex center--items vertiz-align column contact-form ">
            <h1>Coming Soon</h1>
        </div>
    </div>

</div>



<script>


    $(".content").scroll( function(){
        var windowScroll = $(".content").scrollTop();
        var aboutOffset = $("#about").offset().top;

        if(windowScroll > aboutOffset ){
            var SkillsBar = $(".skills").find(".skill-bar");

            $(SkillsBar).each( function(i){
                var widthEnd = $(this).attr("width-end");
                var skillBarInner  = $(this).find(".skill-bar-inner");
                setTimeout( function(){
                    $(skillBarInner).animate({
                        width: widthEnd,
                        opacity: '1'
                    }, 2500)
                }, 250 * i);
            });

        }

    });

    $(".hamburger").on('click', function(){
        if(! $(".hamburger").hasClass("open")){
            $(".content").first().addClass("open");
            setTimeout( function(){
                $(".hamburger").addClass("open");
                $(".side-bar").addClass("open");
            }, 350);
        }else if($(".hamburger").hasClass("open")){
            $(".hamburger").removeClass("open");
            $(".side-bar").removeClass("open");
            setTimeout( function(){
                $(".content").first().removeClass("open");
            }, 350);
        }
    });

    $("ul.links li a").on('click', function(e){
        e.preventDefault();
        var Target = $(this).attr("href");

        if(! $(this).hasClass("active")){
            if(Target.length){

                $("ul.links li a").removeClass("active");
                $(this).addClass("active");

                $(".hamburger").removeClass("open");
                $(".side-bar").removeClass("open");
                $(".content").removeClass("last-open");
                setTimeout( function(){
                    $(".content").removeClass("open");
                }, 350);

                setTimeout( function(){
                    $(".content").children().fadeOut(350, function(){
                        $(".content").first().children().remove();
                        $(".content").first().load(Target + ' #content-wrapper').hide().css('opacity', '1').show();
                    });
                }, 700);

            }
        }





    });

</script>
</body>
</html>
